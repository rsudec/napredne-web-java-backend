            </c:when>
<!--            <c:otherwise>
                <h:commandLink action="izbornikRegistracija" value="Registracija"/>
                <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                <h:commandLink action="izbornikPrijava" value="Prijava"/>
                <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
            </c:otherwise>-->
        </c:choose>
    </ui:define>

</ui:composition>
