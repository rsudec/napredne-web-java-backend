<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="naslov">
        #{p['pogled1.naslov']}
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:selectOneRadio value="#{lokalizacija.jezik}">
                <f:selectItem itemLabel="#{p['pogled1.hrvatskiLocale']}" itemValue="hr"/> &nbsp;
                <f:selectItem itemLabel="#{p['pogled1.engleskiLocale']}" itemValue="en"/> &nbsp;
                 <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                <h:commandButton value="#{p['pogled1.odaberiLocale']}" action="#{lokalizacija.odaberiJezik}"/>
            </h:selectOneRadio>
        </h:form>
        <h:outputText value="#{p['pogled1.naslov']}"/>
        <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
        <h:outputText value="#{prijavaKorisnika.korisnik}"/>

        <h:form>
            <h:outputLabel>#{p['pogled1.upisiKorime']}</h:outputLabel>
            <h:inputText id="username" value="#{prijavaKorisnika.korisnik}" validator="#{prijavaKorisnika.provjeraUsername}"/> &nbsp; <h:message for="username" class="porukaPogreske"/>
            <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
            <h:outputLabel>#{p['pogled1.upisiLozinku']}</h:outputLabel>
            <h:inputText id="password" value="#{prijavaKorisnika.lozinka}" validator="#{prijavaKorisnika.provjeraPassword}"/> &nbsp; <h:message for="password" class="porukaPogreske"/>
            <h:outputText styleClass="praznaLinija" value="&nbsp;"/>

            <h:commandButton value="#{p['pogled1.prijaviButton']}" action="#{prijavaKorisnika.autenticiraj()}"/>

        </h:form>
    </ui:define>

</ui:composition>
