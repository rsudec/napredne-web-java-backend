<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{lokalizacija.jezik}"> 

        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="default.css"/>
            <h:outputStylesheet library="css" name="cssLayout.css"/>
            <h:outputStylesheet library="css" name="dizajn.css"/>
            <ui:insert name="script"></ui:insert>
            <title><ui:insert name="naslov">Naslov</ui:insert></title>
        </h:head>

        <h:body>

            <div id="left">
                <h:form>
                    <c:choose>
                        <c:when test="#{prijavaKorisnika.korisnikJePrijavljen() == true}">
                            <h:commandLink action="izbornikPogled2" value="#{p['predlozak.pogled2']}"/>
                            <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                            <h:commandLink action="izbornikPogled3" value="#{p['predlozak.pogled3']}"/>
                            <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                            <h:commandLink action="izbornikPogled4" value="#{p['predlozak.pogled4']}"/>
                            <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                            <h:commandLink action="izbornikPogled5" value="#{p['predlozak.pogled5']}"/>
                            <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                        </c:when>
                        <c:otherwise>
                            <h:commandLink action="izbornikPogled1" value="#{p['predlozak.pogled1']}"/>
                            <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                        </c:otherwise>

                    </c:choose>

                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                    <h:outputText value="&nbsp;" styleClass="praznaLinija"/>

                    <c:choose>
                        <c:when test="#{prijavaKorisnika.korisnikJePrijavljen() == true}">
                            <h:commandLink action="#{prijavaKorisnika.odjava()}" value="#{p['predlozak.odjava']}"/>
                            <h:outputText value="&nbsp;" styleClass="praznaLinija"/>
                        </c:when>
                    </c:choose>



                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

        </h:body>
    </f:view>
</html>
